<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Everbloom</title>
    <style>
        :root {
            --forest-dark: #0a1f1c;
            --forest-glow: #2d6a4f;
            --accent: #b7e4c7;
            --glass: rgba(255, 255, 255, 0.08);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--forest-dark); color: #fff; height: 100vh; overflow: hidden; }

        /* 1. ì‹œì‘ í™”ë©´ (ìœ ì  ìˆ² í…Œë§ˆ) */
        #splash {
            position: fixed; inset: 0; z-index: 1000;
            background: linear-gradient(to bottom, rgba(10,31,28,0.7), rgba(10,31,28,0.9)),
                        url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=1000&auto=format&fit=crop'); /* ì„ì‹œ ìœ ì ìˆ² ë°°ê²½ */
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .title-logo { font-size: 3.5rem; font-weight: 800; color: var(--accent); text-shadow: 0 0 20px rgba(183,228,199,0.5); }
        .touch-hint { margin-top: 60px; font-weight: bold; animation: pulse 2s infinite; color: #fff; }

        /* 2. ë©”ì¸ ê²Œì„ UI (15 Plus ìµœì í™”) */
        #game-app { display: none; height: 100%; flex-direction: column; padding: var(--safe-top) 20px var(--safe-bottom); }
        
        /* ìŠ¤í¬ë¡¤ ê°€ëŠ¥í•œ ìƒì„¸ ë¡œê·¸ (5ì¤„ ì´ìƒ) */
        .log-container {
            background: var(--glass); border-radius: 15px; padding: 15px;
            height: 120px; overflow-y: auto; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column-reverse; gap: 5px; margin: 15px 0;
        }
        .log-entry { padding: 2px 0; border-bottom: 1px solid rgba(255,255,255,0.05); color: #ccc; }
        .log-entry.new { color: var(--accent); font-weight: bold; }

        /* ì•¡ì…˜ ë²„íŠ¼ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 20px; border-radius: 15px; font-weight: bold; }
        .btn:active { background: var(--forest-glow); }

        /* ìº”ë²„ìŠ¤ ë° ìƒíƒœ */
        .display-box { flex: 1; background: var(--glass); border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .canvas-wrap { width: 190px; height: 190px; background: #000; border-radius: 20px; border: 3px solid var(--forest-glow); margin-bottom: 15px; overflow: hidden; }
        canvas { width: 100%; height: 100%; image-rendering: pixelated; }

        /* í« & í˜¸ê°ë„ ë°” */
        .status-row { width: 100%; display: flex; justify-content: space-between; font-size: 0.8rem; margin-top: 10px; opacity: 0.8; }
        .progress-bar { width: 100%; height: 6px; background: #333; border-radius: 3px; margin-top: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); transition: 0.3s; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body onclick="handleGlobalClick()">

    <div id="splash">
        <div class="title-logo">EVERBLOOM</div>
        <p style="letter-spacing: 3px; opacity: 0.8;">RUINS & FOREST</p>
        <div class="touch-hint">TOUCH TO START</div>
    </div>

    <div id="game-app">
        <header style="padding: 10px 0; display: flex; justify-content: space-between; font-weight: bold;">
            <span>ğŸŒ¿ Forest Studio</span>
            <span id="turn-display">Turn 1</span>
        </header>

        <div class="log-container" id="game-log">
            <div class="log-entry">í™˜ì˜í•©ë‹ˆë‹¤. ì‹ ë¹„ë¡œìš´ ìˆ²ì˜ íƒí—˜ì„ ì‹œì‘í•˜ì„¸ìš”.</div>
        </div>

        <div class="grid">
            <button class="btn" onclick="action('explore')">ğŸ” íƒí—˜</button>
            <button class="btn" onclick="action('town')">ğŸ¡ ë§ˆì„</button>
            <button class="btn" onclick="action('battle')">âš”ï¸ ì‚¬ê±´</button>
            <button class="btn" onclick="action('pet')">ğŸ¾ í« êµê°</button>
        </div>

        <div class="display-box">
            <div class="canvas-wrap"><canvas id="mainCanvas" width="190" height="190"></canvas></div>
            <h3 id="target-name">íƒí—˜ ëŒ€ê¸° ì¤‘</h3>
            <div class="status-row">
                <span>í˜¸ê°ë„ (Affection)</span>
                <span id="love-val">0%</span>
            </div>
            <div class="progress-bar"><div id="love-fill" class="progress-fill" style="width: 0%"></div></div>
        </div>
    </div>

<script>
    let isStarted = false;
    let turn = 1;
    let affection = 0;

    function handleGlobalClick() {
        if (!isStarted) {
            isStarted = true;
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('game-app').style.display = 'flex';
                drawDot('pet'); // ì²« í™”ë©´ í« ê·¸ë¦¬ê¸°
            }, 500);
        }
    }

    function addLog(msg) {
        const logBox = document.getElementById('game-log');
        const entry = document.createElement('div');
        entry.className = 'log-entry new';
        entry.innerText = `> ${msg}`;
        logBox.prepend(entry);
        turn++;
        document.getElementById('turn-display').innerText = `Turn ${turn}`;
    }

    function action(type) {
        if(type === 'explore') {
            addLog("ìœ ì  ê¹Šì€ ê³³ì—ì„œ ê³ ëŒ€ì˜ ë¹„ì„ì„ ë°œê²¬í–ˆìŠµë‹ˆë‹¤.");
            drawDot('ruin');
        } else if(type === 'town') {
            addLog("ë§ˆì„ ìƒì¸ì—ê²Œì„œ ë™ì–‘ì˜ ì‹ ë¹„ë¡œìš´ ì¥ë¹„ë¥¼ êµ¬ë§¤í–ˆìŠµë‹ˆë‹¤.");
            drawDot('item');
        } else if(type === 'battle') {
            addLog("ìœ„í—˜í•œ ìˆ²ì˜ ìˆ˜í˜¸ìê°€ ì•ì„ ê°€ë¡œë§‰ìŠµë‹ˆë‹¤!");
            drawDot('monster');
        } else if(type === 'pet') {
            affection = Math.min(100, affection + 10);
            addLog("í«ê³¼ êµê°í•˜ì—¬ ìœ ëŒ€ê°ì´ ê¹Šì–´ì§‘ë‹ˆë‹¤. (+10%)");
            document.getElementById('love-val').innerText = affection + "%";
            document.getElementById('love-fill').style.width = affection + "%";
            drawDot('pet');
        }
    }

    function drawDot(type) {
        const ctx = document.getElementById('mainCanvas').getContext('2d');
        ctx.clearRect(0,0,190,190);
        ctx.imageSmoothingEnabled = false;

        if(type === 'pet') {
            ctx.fillStyle = "#b7e4c7";
            ctx.fillRect(70, 80, 50, 50); // ëª¸
            ctx.fillRect(80, 60, 30, 30); // ë¨¸ë¦¬
            ctx.fillStyle = "#ff4d4d"; ctx.fillRect(75, 55, 10, 15); ctx.fillRect(105, 55, 10, 15); // ê·€
        } else if(type === 'monster') {
            ctx.fillStyle = "#451a03";
            ctx.fillRect(50, 70, 90, 80); // ê´´ìˆ˜ ëª¸
            ctx.fillStyle = "#ff0000"; ctx.fillRect(75, 90, 10, 10); ctx.fillRect(105, 90, 10, 10); // ëˆˆ
        } else if(type === 'item') {
            ctx.fillStyle = "#ffd700";
            ctx.fillRect(90, 40, 10, 110); // ê²€ì‹ 
            ctx.fillStyle = "#8b4513"; ctx.fillRect(75, 140, 40, 10); // ê°€ë“œ
        } else {
            ctx.fillStyle = "#555"; ctx.fillRect(40, 100, 110, 60); // ìœ ì  ëŒ
        }
    }
</script>
</body>
</html>
